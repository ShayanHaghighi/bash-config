format = """
[░▒▓](#a3aed2)\
[ 󰏚 ](fg:#090c0c bg:#a3aed2 )\
[]( fg:#a3aed2 bg:#b0cbff)\
$directory\
[](fg:#b0cbff bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
$python\
[](fg:#212736 bg:#1d2230)\
$time\
[](fg:#1d2230 bg:#0b0e17)\
$os\
[](fg:#0b0e17)\
\n$character"""

[directory]
style = "fg:#090c0c bg:#b0cbff"
format = "[ $path ]($style)"
truncation_length = 2
#truncation_symbol = ""

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"Projects" = ""

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = ""
style = "bg:#69e8ff"
format = '[[ $symbol ($version) ](fg:#69e8ff bg:#212736)]($style)'
python_binary = 'python3'


[time]
disabled = false
time_format = "%R %v" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[os]
style="bg:#0b0e17"
disabled=false
format = '[[$symbol](fg:#a0a9cb bg:#0b0e17)]($style)'
